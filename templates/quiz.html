<!DOCTYPE html>
<html lang = 'en'>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width=device-width, 
        initial-scale = 1.0">
        <title>Qlympicious</title>
        <link rel "stylesheet" href = "{{url_for('static', filename = 'ultimate.css')}}">

        <style>
            header{
                text-align: center;
            }
        </style>
        
    </head>

    <body>

        <header>
            <h1>Welcome to Olympicious</h1>
        </header>

        <h2> Quiz on Olympics</h2>
            <form action="/submitquiz", method="post">
            {% for question in questions_list%}
                <h4>
                    {{question.question}}<br>
                <input type ="radio" name="{{question.q_id}}" value="{{question.option1}}"> {{question.option1}}
                <input type ="radio" name="{{question.q_id}}" value="{{question.option2}}"> {{question.option2}}
                <input type ="radio" name="{{question.q_id}}" value="{{question.option3}}"> {{question.option3}}

                </h4>
            {% endfor %}

                <br><br>
                <input type ="submit" name="submitform" value="Submit">
        </form>
    </body>
</html>
