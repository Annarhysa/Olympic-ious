<!DOCTYPE html>
<html lang = 'en'>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width=device-width, 
        initial-scale = 1.0">
        <title>Qlympicious</title>
        <link rel ="stylesheet" href = "{{url_for('static', filename = 'ultimate.css')}}">

    </head>

    <body>
        <br>

        <div class = "container">
            <div class = "teamlogo">
                <img src="{{url_for('static', filename = 'assets/teamlogo.png')}}" class = "teamlogo" alt="teamlogo">
            </div>

            <div class = "websitelogo">
                <img src="{{url_for('static', filename = 'assets/websitelogo2.png')}} " class = "websitelogo" alt = "websitelogo">
            </div>

            <div class = "banner">
                <header class="olympicious">
                    <p>Quiz Time!</p>
                </header>
            </div>

            
        </div>

        <div class = "rectangular-box">
            <form action="/submitquiz", method="post">
                <h4><p><i>Test your knowledge and have a blast with our Olympics-themed quiz section. Let's see how well you know the Olympics!</p></i></h4>
                {% for question in questions_list%}
                    <p>
                        {{question.question}}
                        <div class = "options">
                            <input type ="radio" name="{{question.q_id}}" value="{{question.option1}}"> {{question.option1}}
                            <input type ="radio" name="{{question.q_id}}" value="{{question.option2}}"> {{question.option2}}
                            <input type ="radio" name="{{question.q_id}}" value="{{question.option3}}"> {{question.option3}}
                        </div>

                    </p>
                {% endfor %}

                <br>
                <br>

                <div class = "container">
                    <div class = "next">
                        <input type ="submit" name="submitform" value="Exit"> 
                    </div>
            </form>
                    <div class = "back">
                        <form action="/olympicious" method = "get">
                            <input type = "submit", name = "back", value = "Home">
                        </form>
                    </div>
                </div>
                <br>
        </div>
    </body>
</html>
